<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="main_container">
        <div class="main_inputs">
            <p>First Number</p>
            <input class="n1" type="text" placeholder="Write your number here">
            <p>Second Number</p>
            <input class="n2" type="text" placeholder="Write your number here">
            <p>Select action</p>
            <button onclick="Sumar()">Sumar</button>
            <button onclick="Restar()">Restar</button>
            <button onclick="Multiplicar()">Multiplicar</button>
            <button onclick="Dividir()">Dividir</button>
        </div>
        <div class="main_results">
            <div class="main_result_n1">
                <p>Number 1</p>
                <p class="text_n1"></p>
            </div>
            <div class="main_result_n2">
                <p>Number 2</p>
                <p class="text_n2"></p>
            </div>
            <div class="main_result">
                <p>Result</p>
                <p class="text_result"></p>
            </div>
            <button onclick="Reset()">RESET</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
